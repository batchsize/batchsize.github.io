<!DOCTYPE html>
<html>
<head>
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .back-home {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Markdown Viewer</h1>
    <a href="index.html" class="back-home">&#8592; Back to Home</a>
    <div id="content"></div>

    <script>
        // 获取查询参数中的文件路径
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');

        if (file) {
            // 设置页面标题
            const fileName = file.split('/').pop().split('.')[0]; // 获取文件名作为标题
            document.getElementById('page-title').textContent = fileName;

            // 加载指定的 Markdown 文件
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`File not found: ${file}`);
                    }
                    return response.text();
                })
                .then(text => {
                    const converter = new showdown.Converter();
                    document.getElementById('content').innerHTML = converter.makeHtml(text);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p>Error: ${error.message}</p>`;
                });
        } else {
            document.getElementById('content').innerHTML = '<p>No file specified.</p>';
        }
    </script>
</body>
</html>
