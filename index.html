<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</head>
<body>
    <h1>Welcome to My Blog!</h1>
    <p>This is a sample blog hosted on GitHub Pages.</p>
    <ul>
        <li><a href="pages/docker容器.md" onclick="loadMarkdown(event, 'pages/docker容器.md')">docker容器</a></li>
    </ul>
    <div id="content"></div>

    <script>
        function loadMarkdown(event, file) {
            event.preventDefault(); // Prevent default link behavior
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    const converter = new showdown.Converter();
                    document.getElementById('content').innerHTML = converter.makeHtml(text);
                });
        }
    </script>
</body>
</html>
